<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat</title>
  <link rel="stylesheet" href="livestyle.css">
</head>
<body>

  </div>
  <script src="livescript.js"></script>
</body>
</html>
